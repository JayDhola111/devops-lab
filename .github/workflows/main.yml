name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build the Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/my-setup-tool .

      - name: Test the image (Run)
        run: docker run -v $(pwd)/config:/app/config ${{ secrets.DOCKER_USERNAME }}/my-setup-tool Docker

      - name: Push to Docker Hub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/my-setup-tool
